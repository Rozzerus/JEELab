<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin form</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

<div class="container mt-5">
  <form id="register-form" role="form" method="post">
    <div class="row">
      <div class="form-group col-xs-3">
        <label for="name">Название книги</label>
        <input type="text" class="form-control" id="name">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-3">
        <label for="writer">Автор книги</label>
        <input type="text" class="form-control" id="writer">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-3">
        <label for="writer">Жанр книги</label>
        <select class="custom-select d-block w-100" id="kind" required="">
          <option value="">None</option>
          <option>Рассказ</option>
          <option>Повесть</option>
          <option>Роман</option>
        </select>
      </div>
    </div>
    <button type="button" class="btn btn-primary">Add</button>
  </form>

</div>
</body>
</html>
